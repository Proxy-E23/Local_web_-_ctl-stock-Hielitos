<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ventas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos espec√≠ficos para ventas */
    .tabla-header.ventas {
      display: grid !important;
      grid-template-columns: 1fr 150px !important;
    }

    .tabla-fila.ventas {
      display: grid !important;
      grid-template-columns: 1fr 150px !important;
    }

    .input-cantidad {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
      text-align: center;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-cantidad:focus {
      border-color: #4ecdc4;
      outline: none;
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
    }

    .precio-info {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .precio-actual {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4ecdc4;
    }

    /* Estilos para el selector de fecha */
    .fecha-venta-info {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 0.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .fecha-venta-label {
      font-size: 0.95rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .fecha-venta-input {
      width: 100%;
      max-width: 200px;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      background-color: white;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
      line-height: 1;
    }

    .fecha-venta-input:focus {
      border-color: #4ecdc4;
      outline: none;
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
    }

    .fecha-venta-nota {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.4rem;
      font-style: italic;
    }

    /* Estilos para los botones de acci√≥n */
    .botones-accion {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .botones-accion button {
      flex: 1;
      min-width: 200px;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    /* Bot√≥n procesar ventas con el mismo estilo que limpiar todo */
    .btn-procesar {
      background-color: #4ecdc4;
      color: white;
    }

    .btn-procesar:hover {
      background-color: #3da9a1;
    }

    /* BOTONES DE NAVEGACI√ìN DEL HISTORIAL DE VENTAS - IGUAL QUE INVENTARIO */
    .btn-navegacion-historial-ventas {
      padding: 0.7rem 1rem !important;
      background-color: #4ecdc4 !important;
      color: white !important;
      border: none !important;
      border-radius: 5px !important;
      cursor: pointer !important;
      font-weight: 600 !important;
      transition: all 0.3s ease !important;
      font-size: 1.3rem !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }

    .btn-navegacion-historial-ventas:hover:not(:disabled) {
      background-color: #3da9a1 !important;
      transform: translateY(-1px) !important;
    }

    .btn-navegacion-historial-ventas:disabled {
      background-color: #6c757d !important;
      opacity: 0.6 !important;
      cursor: not-allowed !important;
      transform: none !important;
    }

    /* Contenedor de navegaci√≥n del historial de ventas */
    .navegacion-historial-ventas {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      margin-bottom: 1rem !important;
      padding: 0.8rem !important;
      background-color: #f8f9fa !important;
      border-radius: 5px !important;
    }

    .fecha-historial-ventas-info {
      text-align: center !important;
      flex-grow: 1 !important;
    }

    .fecha-historial-ventas-titulo {
      font-size: 1.1rem !important;
      font-weight: bold !important;
      color: #333 !important;
      margin-bottom: 0.2rem !important;
    }

    .fecha-historial-ventas-valor {
      font-size: 1rem !important;
      font-weight: 600 !important;
      color: #4ecdc4 !important;
    }

    /* ===== ESTILOS PARA MODAL HISTORIAL VENTAS FIJO SUPERIOR ===== */
    #modalHistorialVentas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: flex-start !important; /* Cambio clave: flex-start */
      padding-top: 2rem !important; /* Espacio desde arriba */
      box-sizing: border-box;
    }

    #modalHistorialVentas .modal-content {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
      min-height: 300px !important; /* Altura m√≠nima */
      max-height: calc(100vh - 2rem) !important; /* Aumentado: casi toda la pantalla */
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #modalHistorialVentas .modal-content h4 {
      margin: 0;
      padding: 1.5rem 1.5rem 1rem 1.5rem;
      color: #333;
      text-align: center;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }

    #modalHistorialVentas .modal-body {
      padding: 1rem 1.5rem;
      flex-grow: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 240px); /* M√°s conservador para m√≥viles */
    }

    #modalHistorialVentas .navegacion-historial-ventas {
      flex-shrink: 0;
      margin-bottom: 1rem;
    }

    #modalHistorialVentas #listaHistorialVentas {
      flex-grow: 1;
      min-height: 100px;
      /* Altura din√°mica basada en viewport con margen extra para m√≥viles */
      max-height: calc(100vh - 320px); /* M√°s conservador para m√≥viles */
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 5px;
      background-color: white;
    }

    #modalHistorialVentas .modal-botones {
      flex-shrink: 0;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      .tabla-header.ventas,
      .tabla-fila.ventas {
        grid-template-columns: 1fr 120px !important;
      }
      
      .input-cantidad {
        padding: 0.4rem;
        font-size: 0.9rem;
      }

      .botones-accion {
        flex-direction: column;
      }

      .botones-accion button {
        min-width: unset;
      }

      .fecha-venta-input {
        max-width: 100%;
      }

      .btn-navegacion-historial-ventas {
        padding: 0.6rem 0.8rem !important;
        font-size: 1.2rem !important;
      }
      
      .navegacion-historial-ventas {
        padding: 0.6rem !important;
      }
      
      .fecha-historial-ventas-titulo {
        font-size: 1rem !important;
      }
      
      .fecha-historial-ventas-valor {
        font-size: 0.9rem !important;
      }

      /* Responsive para modal historial ventas */
      #modalHistorialVentas {
        padding: 1rem;
        padding-top: 1rem !important;
        padding-bottom: 2rem !important; /* M√°s espacio abajo en m√≥vil */
      }
      
      #modalHistorialVentas .modal-content {
        width: 100%;
        max-height: calc(100vh - 6rem) !important; /* M√°s conservador en m√≥vil */
        min-height: 250px !important;
      }
      
      #modalHistorialVentas .modal-content h4 {
        padding: 1rem;
        font-size: 1.1rem;
      }
      
      #modalHistorialVentas .modal-body {
        padding: 0.8rem;
        max-height: calc(100vh - 280px); /* Extra espacio para barras m√≥viles */
      }

      #modalHistorialVentas #listaHistorialVentas {
        max-height: calc(100vh - 380px); /* A√∫n m√°s conservador en m√≥vil */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ventas</h1>
  </header>

  <main class="container">
    <div class="botones-superiores">
      <button class="btn-volver" onclick="window.location.href='index.html'">‚Üê Atr√°s</button>
      <button class="btn-borrar" onclick="mostrarHistorialVentas()">üìä Historial</button>
    </div>

    <!-- Informaci√≥n del precio actual -->
    <div class="precio-info">
      <div>Precio actual por hielito:</div>
      <div class="precio-actual" id="precioActual">$0.00</div>
    </div>

    <!-- Selector de fecha de venta -->
    <div class="fecha-venta-info">
      <div class="fecha-venta-label">üìÖ Fecha de la venta:</div>
      <input type="date" id="fechaVenta" class="fecha-venta-input" />
      <div class="fecha-venta-nota" id="notaFecha">Venta del d√≠a actual - Se registrar√° con la hora real</div>
    </div>

    <div class="lista-sabores">
      <h3>Registro de ventas:</h3>
      <div class="tabla-sabores">
        <div class="tabla-header ventas" style="display: grid; grid-template-columns: 1fr 150px; background-color: #4ecdc4; color: white; font-weight: bold; padding: 0.8rem 0;">
          <div style="padding: 0 0.8rem; display: flex; align-items: center;">Sabor</div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center; text-align: center; justify-content: center;">Cantidad</div>
        </div>
        <div id="tablaVentas" class="tabla-body"></div>
      </div>

      <!-- Botones de acci√≥n debajo de la tabla -->
      <div class="botones-accion">
        <button type="button" class="boton-principal" onclick="limpiarTodo()">üßπ Limpiar todo</button>
        <button type="button" class="btn-procesar" onclick="confirmarVentas()">üí∞ Procesar ventas</button>
      </div>
    </div>

    <!-- Modal de confirmaci√≥n de ventas -->
    <div id="modalConfirmacionVentas" class="modal oculto">
      <div class="modal-content">
        <h4>Confirmar ventas</h4>
        <div class="modal-body">
          <div id="resumenVentas"></div>
          <div class="modal-botones">
            <button class="btn-cancelar" onclick="cerrarModalVentas()">Cancelar</button>
            <button class="btn-confirmar" onclick="procesarVentas()">‚úÖ Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal historial de ventas -->
    <div id="modalHistorialVentas" class="modal oculto">
      <div class="modal-content modal-grande">
        <h4>Historial de ventas</h4>
        <div class="modal-body">
          <!-- Navegaci√≥n por d√≠as con estructura igual a inventario -->
          <div class="navegacion-historial-ventas">
            <button id="btnDiaAnteriorVentas" class="btn-navegacion-historial-ventas">‚Üê</button>
            <div class="fecha-historial-ventas-info">
              <div class="fecha-historial-ventas-titulo">Ventas del</div>
              <div id="fechaActualHistorialVentas" class="fecha-historial-ventas-valor"></div>
            </div>
            <button id="btnDiaSiguienteVentas" class="btn-navegacion-historial-ventas">‚Üí</button>
          </div>
          
          <div id="listaHistorialVentas"></div>
          <div class="modal-botones">
            <button class="btn-confirmar" onclick="cerrarHistorialVentas()">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de error -->
    <div id="modalError" class="modal oculto">
      <div class="modal-content">
        <h4>‚ö†Ô∏è Error en ventas</h4>
        <div class="modal-body">
          <p id="mensajeError"></p>
          <div class="modal-botones">
            <button class="btn-confirmar" onclick="cerrarModalError()">Entendido</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    const tablaVentas = document.getElementById("tablaVentas");
    let precioActual = 0;

    function cargarPrecioActual() {
      try {
        const precios = JSON.parse(localStorage.getItem("precios_hielitos")) || [];
        const precio = precios.find(p => p.actual === true);
        precioActual = precio ? precio.precio : 0;
        document.getElementById("precioActual").textContent = `$${precioActual.toFixed(2)}`;
      } catch (error) {
        console.error("Error al cargar precio actual:", error);
        precioActual = 0;
        document.getElementById("precioActual").textContent = "$0.00";
      }
    }

    function inicializarFecha() {
      const fechaInput = document.getElementById("fechaVenta");
      const notaFecha = document.getElementById("notaFecha");
      
      // Usar funci√≥n global de utilidades desde script.js
      const fechaHoy = obtenerFechaLocal();
      fechaInput.value = fechaHoy;
      fechaInput.max = fechaHoy; // No permitir fechas futuras
      
      // Actualizar nota seg√∫n la fecha seleccionada
      fechaInput.addEventListener('change', function() {
        const fechaSeleccionada = fechaInput.value;
        if (fechaSeleccionada === fechaHoy) {
          notaFecha.textContent = "Venta del d√≠a actual - Se registrar√° con la hora real";
          notaFecha.style.color = "#28a745";
        } else {
          notaFecha.textContent = "Venta retroactiva - Se registrar√° a las 23:00";
          notaFecha.style.color = "#ffc107";
        }
      });
    }

    // FUNCI√ìN: Determinar la hora seg√∫n el tipo de venta
    function obtenerHoraVenta() {
      const fechaInput = document.getElementById("fechaVenta");
      const fechaHoy = obtenerFechaLocal(); // Desde script.js
      const fechaSeleccionada = fechaInput.value;
      
      // Si es venta del d√≠a actual, usar hora real
      if (fechaSeleccionada === fechaHoy) {
        return obtenerHoraLocal(); // Desde script.js
      } else {
        // Si es venta retroactiva, usar las 23:00
        return "23:00";
      }
    }

    function cargarSaboresVentas() {
      try {
        const sabores = JSON.parse(localStorage.getItem("shielitos")) || [];
        const saboresDisponibles = sabores.filter(sabor => sabor.disponible);
        
        tablaVentas.innerHTML = "";
        
        if (saboresDisponibles.length === 0) {
          tablaVentas.innerHTML = '<div class="no-sabores">No hay sabores disponibles para venta</div>';
          return;
        }
        
        // Ordenar sabores alfab√©ticamente
        saboresDisponibles.sort((a, b) => a.nombre.localeCompare(b.nombre, 'es'));
        
        saboresDisponibles.forEach(sabor => {
          const fila = document.createElement("div");
          fila.className = "tabla-fila ventas";
          fila.style.display = "grid";
          fila.style.gridTemplateColumns = "1fr 150px";
          fila.style.padding = "0.8rem 0";
          fila.style.borderBottom = "1px solid #eee";
          fila.innerHTML = `
            <div style="padding: 0 0.8rem; display: flex; align-items: center;">${sabor.nombre}</div>
            <div style="padding: 0 0.8rem; display: flex; align-items: center; justify-content: center;">
              <input type="number" class="input-cantidad" id="cantidad_${sabor.id}" min="0" value="0" inputmode="numeric" onfocus="manejarFocoInput(this)" onblur="manejarBlurInput(this)" />
            </div>
          `;
          tablaVentas.appendChild(fila);
        });
      } catch (error) {
        console.error("Error al cargar sabores para ventas:", error);
        tablaVentas.innerHTML = '<div class="no-sabores">Error al cargar sabores. Recarga la p√°gina.</div>';
      }
    }

    function limpiarTodo() {
      const inputs = document.querySelectorAll('.input-cantidad');
      inputs.forEach(input => {
        input.value = '0';
      });
    }

    function confirmarVentas() {
      try {
        const sabores = JSON.parse(localStorage.getItem("shielitos")) || [];
        const inventario = JSON.parse(localStorage.getItem("inventario_hielitos")) || {};
        const inputs = document.querySelectorAll('.input-cantidad');
        const fechaVenta = document.getElementById("fechaVenta").value;
        
        if (!fechaVenta) {
          document.getElementById("mensajeError").innerHTML = 
            'Selecciona una fecha para la venta.';
          document.getElementById("modalError").classList.remove("oculto");
          return;
        }
        
        let ventasValidas = [];
        let errores = [];
        let totalVentas = 0;
        let montoTotal = 0;

        inputs.forEach(input => {
          const cantidad = parseInt(input.value) || 0;
          if (cantidad > 0) {
            const saborId = input.id.replace('cantidad_', '');
            const sabor = sabores.find(s => s.id === saborId);
            const stockDisponible = inventario[saborId] ? inventario[saborId].stock : 0;

            if (cantidad > stockDisponible) {
              errores.push(`${sabor.nombre}: Stock insuficiente (disponible: ${stockDisponible}, solicitado: ${cantidad})`);
            } else {
              ventasValidas.push({
                sabor: sabor.nombre,
                saborId: saborId,
                cantidad: cantidad,
                stockDisponible: stockDisponible
              });
              totalVentas += cantidad;
              montoTotal += cantidad * precioActual;
            }
          }
        });

        if (errores.length > 0) {
          document.getElementById("mensajeError").innerHTML = 
            '<strong>No se puede procesar la venta:</strong><br><br>' + 
            errores.join('<br>');
          document.getElementById("modalError").classList.remove("oculto");
          return;
        }

        if (ventasValidas.length === 0) {
          document.getElementById("mensajeError").innerHTML = 
            'No hay cantidades v√°lidas para procesar.<br><br>Ingresa las cantidades a vender.';
          document.getElementById("modalError").classList.remove("oculto");
          return;
        }

        if (precioActual <= 0) {
          document.getElementById("mensajeError").innerHTML = 
            'No hay precio configurado.<br><br>Configura un precio actual en la secci√≥n de Precios.';
          document.getElementById("modalError").classList.remove("oculto");
          return;
        }

        // Mostrar resumen incluyendo fecha y hora
        const fechaFormateada = fechaVenta.split('-').reverse().join('/');
        const horaVenta = obtenerHoraVenta();
        
        let resumen = `<strong>Resumen de la venta:</strong><br><br>`;
        resumen += `<strong>üìÖ Fecha:</strong> ${fechaFormateada}<br>`;
        resumen += `<strong>üïê Hora:</strong> ${horaVenta}<br><br>`;
        
        ventasValidas.forEach(venta => {
          resumen += `${venta.sabor}: ${venta.cantidad} unidades<br>`;
        });
        resumen += `<br><strong>Total de hielitos:</strong> ${totalVentas}`;
        resumen += `<br><strong>Precio unitario:</strong> $${precioActual.toFixed(2)}`;
        resumen += `<br><strong>Total a cobrar:</strong> $${montoTotal.toFixed(2)}`;

        document.getElementById("resumenVentas").innerHTML = resumen;
        document.getElementById("modalConfirmacionVentas").classList.remove("oculto");
        
      } catch (error) {
        console.error("Error al confirmar ventas:", error);
        document.getElementById("mensajeError").innerHTML = 
          'Error al procesar la venta.<br><br>Int√©ntalo de nuevo.';
        document.getElementById("modalError").classList.remove("oculto");
      }
    }

    function procesarVentas() {
      try {
        const sabores = JSON.parse(localStorage.getItem("shielitos")) || [];
        const inventario = JSON.parse(localStorage.getItem("inventario_hielitos")) || {};
        const ventasHistorial = JSON.parse(localStorage.getItem("ventas_hielitos")) || [];
        const inputs = document.querySelectorAll('.input-cantidad');
        
        const fechaVenta = document.getElementById("fechaVenta").value;
        const horaVenta = obtenerHoraVenta();
        
        let ventasProcesadas = [];
        let montoTotal = 0;

        inputs.forEach(input => {
          const cantidad = parseInt(input.value) || 0;
          if (cantidad > 0) {
            const saborId = input.id.replace('cantidad_', '');
            const sabor = sabores.find(s => s.id === saborId);

            // Descontar del inventario
            if (inventario[saborId]) {
              inventario[saborId].stock -= cantidad;
              
              // Agregar al historial de inventario con fecha y hora espec√≠ficas
              inventario[saborId].historial.push({
                fecha: fechaVenta,
                hora: horaVenta,
                cantidad: -cantidad,
                tipo: "venta",
                stockResultante: inventario[saborId].stock
              });
            }

            ventasProcesadas.push({
              sabor: sabor.nombre,
              cantidad: cantidad
            });
            montoTotal += cantidad * precioActual;
          }
        });

        // Guardar venta en historial
        const ventaCompleta = {
          id: `venta_${Date.now()}`,
          fecha: fechaVenta,
          hora: horaVenta,
          items: ventasProcesadas,
          precioUnitario: precioActual,
          totalHielitos: ventasProcesadas.reduce((sum, item) => sum + item.cantidad, 0),
          montoTotal: montoTotal
        };

        ventasHistorial.push(ventaCompleta);

        // Guardar en localStorage
        localStorage.setItem("inventario_hielitos", JSON.stringify(inventario));
        localStorage.setItem("ventas_hielitos", JSON.stringify(ventasHistorial));

        // Limpiar formulario y cerrar modal
        limpiarTodo();
        cerrarModalVentas();

        // Mostrar confirmaci√≥n
        const fechaFormateada = fechaVenta.split('-').reverse().join('/');
        alert(`Venta procesada correctamente\n\nFecha: ${fechaFormateada} a las ${horaVenta}\nTotal: ${ventaCompleta.totalHielitos} hielitos\nMonto: $${montoTotal.toFixed(2)}`);
        
      } catch (error) {
        console.error("Error al procesar ventas:", error);
        alert("Error al procesar la venta. Int√©ntalo de nuevo.");
      }
    }

    // Variables globales para navegaci√≥n del historial de ventas
    let fechaHistorialVentasActual = null;
    let diasConVentas = [];

    function mostrarHistorialVentas() {
      try {
        const ventasHistorial = JSON.parse(localStorage.getItem("ventas_hielitos")) || [];
        
        if (ventasHistorial.length === 0) {
          document.getElementById("listaHistorialVentas").innerHTML = '<p class="no-sabores">No hay ventas registradas</p>';
          document.getElementById("modalHistorialVentas").classList.remove("oculto");
          
          setTimeout(() => {
            const modal = document.getElementById("modalHistorialVentas");
            const modalContent = modal.querySelector(".modal-content");
            modalContent.scrollTop = 0;
          }, 100);
          
          return;
        }
        
        // Obtener d√≠as √∫nicos con ventas y ordenarlos
        diasConVentas = [...new Set(ventasHistorial.map(venta => venta.fecha))];
        diasConVentas.sort((a, b) => new Date(b) - new Date(a));
        
        // Si no hay fecha actual o ya no existe, usar la m√°s reciente
        if (!fechaHistorialVentasActual || !diasConVentas.includes(fechaHistorialVentasActual)) {
          fechaHistorialVentasActual = diasConVentas[0];
        }
        
        cargarVentasDelDia(fechaHistorialVentasActual);
        document.getElementById("modalHistorialVentas").classList.remove("oculto");
        
        setTimeout(() => {
          const modal = document.getElementById("modalHistorialVentas");
          const modalContent = modal.querySelector(".modal-content");
          modalContent.scrollTop = 0;
        }, 100);
        
      } catch (error) {
        console.error("Error al mostrar historial de ventas:", error);
        document.getElementById("listaHistorialVentas").innerHTML = '<p class="no-sabores">Error al cargar el historial</p>';
        document.getElementById("modalHistorialVentas").classList.remove("oculto");
      }
    }

    function cargarVentasDelDia(fecha) {
      const ventasHistorial = JSON.parse(localStorage.getItem("ventas_hielitos")) || [];
      const listaHistorial = document.getElementById("listaHistorialVentas");
      
      // Filtrar ventas del d√≠a espec√≠fico
      let ventasDelDia = ventasHistorial.filter(venta => venta.fecha === fecha);
      
      // Ordenar por hora m√°s reciente
      ventasDelDia.sort((a, b) => {
        const horaA = a.hora || '00:00';
        const horaB = b.hora || '00:00';
        return horaB.localeCompare(horaA);
      });
      
      // Mostrar fecha formateada en el header
      const fechaFormateada = fecha.split('-').reverse().join('/');
      document.getElementById("fechaActualHistorialVentas").textContent = fechaFormateada;
      
      // CONFIGURAR BOTONES DE NAVEGACI√ìN - IGUAL QUE INVENTARIO
      const indiceFechaActual = diasConVentas.indexOf(fecha);
      const btnAnterior = document.getElementById("btnDiaAnteriorVentas");
      const btnSiguiente = document.getElementById("btnDiaSiguienteVentas");
      
      console.log(`=== VENTAS - Configurando botones - √çndice: ${indiceFechaActual}, Total: ${diasConVentas.length}`);
      console.log(`Fecha mostrada: ${fecha}`);
      console.log(`Array de d√≠as:`, diasConVentas);
      
      // Limpiar eventos anteriores
      btnAnterior.onclick = null;
      btnSiguiente.onclick = null;
      
      // Calcular estado de botones
      const puedeIrAnterior = indiceFechaActual < diasConVentas.length - 1; // Puede ir a d√≠as m√°s antiguos
      const puedeIrSiguiente = indiceFechaActual > 0; // Puede ir a d√≠as m√°s recientes
      
      console.log(`Puede ir anterior (m√°s antiguo): ${puedeIrAnterior}`);
      console.log(`Puede ir siguiente (m√°s reciente): ${puedeIrSiguiente}`);
      
      // Configurar bot√≥n anterior (ir a d√≠a m√°s antiguo)
      if (puedeIrAnterior) {
        btnAnterior.disabled = false;
        btnAnterior.onclick = () => cambiarDiaVentas(1);
        btnAnterior.style.backgroundColor = "#4ecdc4";
        btnAnterior.style.opacity = "1";
        btnAnterior.style.cursor = "pointer";
      } else {
        btnAnterior.disabled = true;
        btnAnterior.onclick = null;
        btnAnterior.style.backgroundColor = "#6c757d";
        btnAnterior.style.opacity = "0.6";
        btnAnterior.style.cursor = "not-allowed";
      }
      
      // Configurar bot√≥n siguiente (ir a d√≠a m√°s reciente)
      if (puedeIrSiguiente) {
        btnSiguiente.disabled = false;
        btnSiguiente.onclick = () => cambiarDiaVentas(-1);
        btnSiguiente.style.backgroundColor = "#4ecdc4";
        btnSiguiente.style.opacity = "1";
        btnSiguiente.style.cursor = "pointer";
      } else {
        btnSiguiente.disabled = true;
        btnSiguiente.onclick = null;
        btnSiguiente.style.backgroundColor = "#6c757d";
        btnSiguiente.style.opacity = "0.6";
        btnSiguiente.style.cursor = "not-allowed";
      }
      
      // Mostrar contenido
      if (ventasDelDia.length === 0) {
        listaHistorial.innerHTML = '<p class="no-sabores">No hay ventas en esta fecha</p>';
      } else {
        listaHistorial.innerHTML = ventasDelDia
          .filter(venta => {
            // Filtrar ventas v√°lidas
            return venta && 
                   venta.items && 
                   venta.items.length > 0 &&
                   venta.montoTotal !== null && 
                   venta.montoTotal !== undefined;
          })
          .map(venta => {
            const horaTexto = venta.hora || '00:00';
            const itemsHTML = venta.items.map(item => `${item.sabor}: ${item.cantidad}`).join('<br>');
            
            return `
              <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.8rem; border-bottom: 1px solid #eee; gap: 1rem;">
                <div style="display: flex; align-items: center; gap: 0.8rem; flex-grow: 1;">
                  <div style="font-size: 0.9rem; color: #666; font-weight: 500; min-width: 45px;">${horaTexto}</div>
                  <div style="font-weight: 500; flex-grow: 1; line-height: 1.4;">${itemsHTML}</div>
                </div>
                <div style="display: flex; align-items: center; gap: 0.8rem;">
                  <div style="color: #4ecdc4; font-weight: bold; text-align: center; min-width: 40px;">${venta.totalHielitos || 0}</div>
                  <div style="color: #28a745; text-align: center; font-size: 0.9rem; min-width: 70px; font-weight: bold;">${venta.montoTotal.toFixed(2)}</div>
                </div>
              </div>
            `;
          })
          .join('');
      }
    }

    function cambiarDiaVentas(direccion) {
      const indiceActual = diasConVentas.indexOf(fechaHistorialVentasActual);
      const nuevoIndice = indiceActual + direccion;
      
      console.log(`=== VENTAS - CAMBIAR D√çA ===`);
      console.log(`Direcci√≥n: ${direccion}`);
      console.log(`√çndice actual: ${indiceActual}`);
      console.log(`Nuevo √≠ndice: ${nuevoIndice}`);
      console.log(`Total d√≠as: ${diasConVentas.length}`);
      console.log(`D√≠as disponibles:`, diasConVentas);
      console.log(`Fecha actual: ${fechaHistorialVentasActual}`);
      
      if (nuevoIndice >= 0 && nuevoIndice < diasConVentas.length) {
        fechaHistorialVentasActual = diasConVentas[nuevoIndice];
        console.log(`‚úÖ Cambiando a: ${fechaHistorialVentasActual}`);
        cargarVentasDelDia(fechaHistorialVentasActual);
      } else {
        console.log(`‚ùå Fuera de rango - no se puede cambiar`);
      }
    }

    function cerrarHistorialVentas() {
      document.getElementById("modalHistorialVentas").classList.add("oculto");
      fechaHistorialVentasActual = null;
    }

    // FUNCIONES PARA MANEJO DE INPUTS
    function manejarFocoInput(input) {
      // Seleccionar todo el contenido al hacer focus
      setTimeout(() => {
        input.select();
      }, 50);
      
      // Desplazar la p√°gina para que el input quede visible arriba del teclado
      setTimeout(() => {
        // Calcular la posici√≥n del input
        const rect = input.getBoundingClientRect();
        const inputTop = rect.top + window.pageYOffset;
        
        // Calcular cu√°nto desplazar (dejando un margen de 100px arriba del teclado virtual)
        const offset = 100;
        const scrollTo = inputTop - offset;
        
        // Desplazar suavemente
        window.scrollTo({
          top: Math.max(0, scrollTo),
          behavior: 'smooth'
        });
      }, 300); // Esperar un poco para que aparezca el teclado
    }

    function manejarBlurInput(input) {
      // Si el campo queda vac√≠o, volver a poner 0
      if (input.value === '' || input.value < 0) {
        input.value = '0';
      }
    }

    function cerrarModalVentas() {
      document.getElementById("modalConfirmacionVentas").classList.add("oculto");
    }

    function cerrarHistorialVentas() {
      document.getElementById("modalHistorialVentas").classList.add("oculto");
      fechaHistorialVentasActual = null;
    }

    function cerrarModalError() {
      document.getElementById("modalError").classList.add("oculto");
    }

    // Cerrar modales al hacer clic fuera
    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("modal")) {
        cerrarModalVentas();
        cerrarHistorialVentas();
        cerrarModalError();
      }
    });

    // Inicializar p√°gina
    window.addEventListener("DOMContentLoaded", function() {
      cargarPrecioActual();
      inicializarFecha();
      cargarSaboresVentas();
    });
  </script>
