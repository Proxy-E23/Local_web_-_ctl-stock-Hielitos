<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sabores</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos espec√≠ficos para sabores con edici√≥n inline */
    .tabla-header.sabores {
      display: grid !important;
      grid-template-columns: 80px 1fr 120px !important;
    }

    .tabla-fila.sabores {
      display: grid !important;
      grid-template-columns: 80px 1fr 120px !important;
      transition: background-color 0.3s ease;
    }

    .checkbox-editable {
      transform: scale(1.2);
      cursor: pointer;
    }

    .checkbox-editable:hover {
      transform: scale(1.3);
    }

    /* Estilos para modo edici√≥n */
    .fila-editando {
      background-color: #f8f9fa !important;
      border: 2px solid #4ecdc4 !important;
      border-radius: 5px;
      margin: 2px 0;
    }

    .input-edicion-nombre {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #4ecdc4;
      border-radius: 3px;
      background-color: white;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-edicion-nombre:focus {
      border-color: #4ecdc4;
      outline: none;
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
    }

    .botones-edicion {
      display: flex;
      gap: 0.3rem;
      justify-content: center;
      align-items: center;
    }

    .btn-guardar-inline,
    .btn-cancelar-inline {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-guardar-inline {
      background-color: #28a745;
      color: white;
    }

    .btn-guardar-inline:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .btn-cancelar-inline {
      background-color: #6c757d;
      color: white;
    }

    .btn-cancelar-inline:hover {
      background-color: #545b62;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .tabla-header.sabores,
      .tabla-fila.sabores {
        grid-template-columns: 70px 1fr 100px !important;
      }
      
      .btn-guardar-inline,
      .btn-cancelar-inline {
        padding: 0.2rem 0.4rem;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sabores</h1>
  </header>

  <main class="container">
    <div class="botones-superiores">
      <button class="btn-volver" onclick="window.location.href='index.html'">‚Üê Atr√°s</button>
    </div>
    
    <form id="saborForm">
      <label for="nombre">Sabor:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label class="checkbox-label">
        <input type="checkbox" id="disponible" checked />
        Disponible para venta
      </label>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required />

      <button type="submit">Agregar sabor</button>
    </form>

    <div class="lista-sabores">
      <h3>Sabores registrados:</h3>
      <div class="tabla-sabores">
        <div class="tabla-header sabores" style="display: grid; grid-template-columns: 80px 1fr 120px; background-color: #4ecdc4; color: white; font-weight: bold; padding: 0.8rem 0;">
          <div style="padding: 0 0.8rem; display: flex; align-items: center; text-align: center; justify-content: center;">Estado</div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center;">Sabor</div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center; text-align: center; justify-content: center;">Fecha</div>
        </div>
        <div id="listaSabores" class="tabla-body"></div>
      </div>

      <!-- Bot√≥n de borrar todo despu√©s de la tabla -->
      <div style="display: flex; justify-content: center; margin-top: 2rem;">
        <button type="button" onclick="confirmarBorrado()" style="padding: 0.8rem 2rem; font-size: 1rem; border: none; border-radius: 5px; background-color: #dc3545; color: white; cursor: pointer; transition: background-color 0.3s ease;">
          üóë Borrar todos los sabores
        </button>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById("saborForm");
    const fechaInput = document.getElementById("fecha");
    const listaSabores = document.getElementById("listaSabores");

    let filaEnEdicion = null;
    let datosOriginales = null;

    fechaInput.valueAsDate = new Date();

    function generarID(sabores) {
      let max = 0;
      sabores.forEach((s) => {
        const num = parseInt(s.id.replace("sh", ""));
        if (!isNaN(num) && num > max) max = num;
      });
      const next = (max + 1).toString().padStart(3, "0");
      return `sh${next}`;
    }

    function renderizarLista() {
      const sabores = JSON.parse(localStorage.getItem("shielitos")) || [];
      sabores.sort((a, b) => a.nombre.localeCompare(b.nombre, 'es'));
      listaSabores.innerHTML = "";
      
      if (sabores.length === 0) {
        listaSabores.innerHTML = '<div class="no-sabores">No hay sabores registrados</div>';
        return;
      }
      
      sabores.forEach(sabor => {
        // Convertir fecha de YYYY-MM-DD a DD/MM/YYYY
        const fechaFormateada = sabor.fecha.split('-').reverse().join('/');
        
        const fila = document.createElement("div");
        fila.className = "tabla-fila sabores";
        fila.id = `fila_${sabor.id}`;
        fila.style.display = "grid";
        fila.style.gridTemplateColumns = "80px 1fr 120px";
        fila.style.padding = "0.8rem 0";
        fila.style.borderBottom = "1px solid #eee";
        
        fila.innerHTML = `
          <div style="padding: 0 0.8rem; display: flex; align-items: center; justify-content: center;">
            <input type="checkbox" class="checkbox-editable" ${sabor.disponible ? 'checked' : ''} 
                   onclick="iniciarEdicion('${sabor.id}', '${sabor.nombre.replace(/'/g, "\\'")}', ${sabor.disponible})" />
          </div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center;" id="nombre_${sabor.id}">${sabor.nombre}</div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center; text-align: center; justify-content: center; color: #666; font-size: 0.9rem;">${fechaFormateada}</div>
        `;
        listaSabores.appendChild(fila);
      });
    }

    function iniciarEdicion(saborId, saborNombre, disponible) {
      // Si ya hay una fila en edici√≥n, cancelar esa primero
      if (filaEnEdicion) {
        cancelarEdicion();
      }

      filaEnEdicion = saborId;
      datosOriginales = { nombre: saborNombre, disponible: disponible };
      
      const fila = document.getElementById(`fila_${saborId}`);
      const nombreDiv = document.getElementById(`nombre_${saborId}`);
      
      // Agregar clase de edici√≥n
      fila.classList.add('fila-editando');
      
      // Cambiar el contenido del nombre por un input
      nombreDiv.innerHTML = `
        <input type="text" class="input-edicion-nombre" id="input_${saborId}" 
               value="${saborNombre}" onfocus="manejarFocoInput(this)" />
      `;
      
      // Cambiar la columna de fecha por botones de acci√≥n
      const fechaDiv = fila.children[2];
      fechaDiv.innerHTML = `
        <div class="botones-edicion">
          <button class="btn-guardar-inline" onclick="guardarEdicion('${saborId}')">‚úì</button>
          <button class="btn-cancelar-inline" onclick="cancelarEdicion()">‚úï</button>
        </div>
      `;
      
      // Focus en el input despu√©s de un momento
      setTimeout(() => {
        document.getElementById(`input_${saborId}`).focus();
      }, 100);
    }

    function manejarFocoInput(input) {
      // Seleccionar todo el contenido al hacer focus
      setTimeout(() => {
        input.select();
      }, 50);
      
      // Desplazar la p√°gina para que el input quede visible arriba del teclado
      setTimeout(() => {
        // Calcular la posici√≥n del input
        const rect = input.getBoundingClientRect();
        const inputTop = rect.top + window.pageYOffset;
        
        // Calcular cu√°nto desplazar (dejando un margen de 120px arriba del teclado virtual)
        const offset = 120;
        const scrollTo = inputTop - offset;
        
        // Desplazar suavemente
        window.scrollTo({
          top: Math.max(0, scrollTo),
          behavior: 'smooth'
        });
      }, 300); // Esperar un poco para que aparezca el teclado
    }

    function guardarEdicion(saborId) {
      const nuevoNombre = document.getElementById(`input_${saborId}`).value.trim();
      const checkbox = document.querySelector(`#fila_${saborId} .checkbox-editable`);
      const nuevoDisponible = checkbox.checked;

      // Validar que el nombre no est√© vac√≠o
      if (!nuevoNombre) {
        alert("El nombre del sabor no puede estar vac√≠o");
        return;
      }

      // Validar que no exista otro sabor con el mismo nombre (excluyendo el actual)
      const sabores = JSON.parse(localStorage.getItem("shielitos")) || [];
      const nombreExiste = sabores.some(s => 
        s.id !== saborId && 
        s.nombre.toLowerCase() === nuevoNombre.toLowerCase()
      );

      if (nombreExiste) {
        alert("Ya existe un sabor con ese nombre");
        return;
      }

      // Verificar si hubo cambios
      const nombreCambio = nuevoNombre !== datosOriginales.nombre;
      const estadoCambio = nuevoDisponible !== datosOriginales.disponible;

      if (!nombreCambio && !estadoCambio) {
        // No hay cambios, solo salir del modo edici√≥n
        cancelarEdicion();
        return;
      }

      try {
        // Aplicar cambios
        const indice = sabores.findIndex(s => s.id === saborId);
        if (indice !== -1) {
          sabores[indice].nombre = nuevoNombre;
          sabores[indice].disponible = nuevoDisponible;

          // Actualizar tambi√©n el inventario si cambi√≥ el nombre
          if (nombreCambio) {
            const inventario = JSON.parse(localStorage.getItem("inventario_hielitos")) || {};
            if (inventario[saborId]) {
              inventario[saborId].sabor = nuevoNombre;
              localStorage.setItem("inventario_hielitos", JSON.stringify(inventario));
            }
          }

          // Guardar cambios
          localStorage.setItem("shielitos", JSON.stringify(sabores));

          // Mostrar mensaje de √©xito compacto
          const cambios = [];
          if (nombreCambio) cambios.push("nombre");
          if (estadoCambio) cambios.push("estado");
          
          alert(`‚úì ${cambios.join(" y ")} actualizado${cambios.length > 1 ? 's' : ''}`);
          
          // Salir del modo edici√≥n y rerenderizar
          filaEnEdicion = null;
          datosOriginales = null;
          renderizarLista();
        }
      } catch (error) {
        console.error("Error al editar sabor:", error);
        alert("Error al aplicar los cambios");
      }
    }

    function cancelarEdicion() {
      if (!filaEnEdicion) return;
      
      // Restaurar valores originales y rerenderizar
      filaEnEdicion = null;
      datosOriginales = null;
      renderizarLista();
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      
      // Si hay una edici√≥n en curso, cancelarla primero
      if (filaEnEdicion) {
        cancelarEdicion();
      }
      
      const nombre = document.getElementById("nombre").value.trim();
      const disponible = document.getElementById("disponible").checked;
      const fecha = document.getElementById("fecha").value;

      let sabores = JSON.parse(localStorage.getItem("shielitos")) || [];

      if (sabores.some((s) => s.nombre.toLowerCase() === nombre.toLowerCase())) {
        alert("Ese sabor ya existe.");
        return;
      }

      const id = generarID(sabores);
      sabores.push({ id, nombre, disponible, fecha });
      localStorage.setItem("shielitos", JSON.stringify(sabores));
      form.reset();
      fechaInput.valueAsDate = new Date();
      renderizarLista();
    });

    function confirmarBorrado() {
      const confirmacion = confirm(
        "‚ö†Ô∏è ATENCI√ìN ‚ö†Ô∏è\n\nEsto borrar√° TODOS los sabores guardados.\nTambi√©n se eliminar√° su inventario asociado.\n\n¬øEst√°s seguro de continuar?"
      );
      if (confirmacion) {
        // Cancelar edici√≥n si est√° activa
        if (filaEnEdicion) {
          filaEnEdicion = null;
          datosOriginales = null;
        }
        
        localStorage.removeItem("shielitos");
        localStorage.removeItem("inventario_hielitos");
        alert("Sabores borrados correctamente.\nEl inventario asociado tambi√©n fue eliminado.");
        renderizarLista();
      }
    }

    // Cerrar edici√≥n al hacer clic fuera
    document.addEventListener("click", function(e) {
      // Si hay edici√≥n activa y el click no es en la fila en edici√≥n ni en sus elementos
      if (filaEnEdicion && !e.target.closest(`#fila_${filaEnEdicion}`)) {
        cancelarEdicion();
      }
    });

    // Manejar tecla Escape para cancelar edici√≥n
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape" && filaEnEdicion) {
        cancelarEdicion();
      }
    });

    window.addEventListener("DOMContentLoaded", renderizarLista);
  </script>
</body>
</html>
