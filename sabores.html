<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sabores</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos espec√≠ficos para sabores interactivos */
    .tabla-header.sabores {
      display: grid !important;
      grid-template-columns: 80px 1fr 120px 100px !important;
    }

    .tabla-fila.sabores {
      display: grid !important;
      grid-template-columns: 80px 1fr 120px 100px !important;
    }

    .btn-editar-sabor {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.3rem;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .btn-editar-sabor:hover {
      background-color: #f0f0f0;
    }

    .checkbox-interactivo {
      transform: scale(1.2);
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .tabla-header.sabores,
      .tabla-fila.sabores {
        grid-template-columns: 70px 1fr 100px 80px !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sabores</h1>
  </header>

  <main class="container">
    <div class="botones-superiores">
      <button class="btn-volver" onclick="window.location.href='index.html'">‚Üê Atr√°s</button>
    </div>
    
    <form id="saborForm">
      <label for="nombre">Sabor:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label class="checkbox-label">
        <input type="checkbox" id="disponible" checked />
        Disponible para venta
      </label>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required />

      <button type="submit">Agregar sabor</button>
    </form>

    <div class="lista-sabores">
      <h3>Sabores registrados:</h3>
      <div class="tabla-sabores">
        <div class="tabla-header sabores" style="display: grid; grid-template-columns: 80px 1fr 120px 100px; background-color: #4ecdc4; color: white; font-weight: bold; padding: 0.8rem 0;">
          <div style="padding: 0 0.8rem; display: flex; align-items: center; text-align: center; justify-content: center;">Estado</div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center;">Sabor</div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center; text-align: center; justify-content: center;">Fecha</div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center; text-align: center; justify-content: center;"></div>
        </div>
        <div id="listaSabores" class="tabla-body"></div>
      </div>

      <!-- Bot√≥n de borrar todo despu√©s de la tabla -->
      <div style="display: flex; justify-content: center; margin-top: 2rem;">
        <button type="button" onclick="confirmarBorrado()" style="padding: 0.8rem 2rem; font-size: 1rem; border: none; border-radius: 5px; background-color: #dc3545; color: white; cursor: pointer; transition: background-color 0.3s ease;">
          üóë Borrar todos los sabores
        </button>
      </div>
    </div>

    <!-- Modal para editar sabor -->
    <div id="modalEditarSabor" class="modal oculto">
      <div class="modal-content">
        <h4 id="modalTitulo">Editar sabor</h4>
        <div class="modal-body">
          <label for="nombreSaborInput">Nombre del sabor:</label>
          <input type="text" id="nombreSaborInput" style="width: 100%; padding: 0.7rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; margin-bottom: 1rem;" />
          
          <label class="checkbox-label" style="margin-bottom: 1rem;">
            <input type="checkbox" id="disponibleInput" style="margin-right: 0.5rem; transform: scale(1.2);" />
            Disponible para venta
          </label>
          
          <div class="modal-botones">
            <button class="btn-cancelar" onclick="cerrarModalSabor()">Cancelar</button>
            <button class="btn-confirmar" onclick="confirmarEdicionSabor()">‚úÖ Guardar cambios</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de confirmaci√≥n -->
    <div id="modalConfirmacionSabor" class="modal oculto">
      <div class="modal-content">
        <h4>Confirmar cambios</h4>
        <div class="modal-body">
          <p id="mensajeConfirmacionSabor"></p>
          <div class="modal-botones">
            <button class="btn-cancelar" onclick="cancelarEdicionSabor()">Cancelar</button>
            <button class="btn-confirmar" onclick="ejecutarEdicionSabor()">‚úÖ Aplicar cambios</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById("saborForm");
    const fechaInput = document.getElementById("fecha");
    const listaSabores = document.getElementById("listaSabores");

    let saborEnEdicion = null;
    let cambiosPendientes = {};

    fechaInput.valueAsDate = new Date();

    function generarID(sabores) {
      let max = 0;
      sabores.forEach((s) => {
        const num = parseInt(s.id.replace("sh", ""));
        if (!isNaN(num) && num > max) max = num;
      });
      const next = (max + 1).toString().padStart(3, "0");
      return `sh${next}`;
    }

    function renderizarLista() {
      const sabores = JSON.parse(localStorage.getItem("shielitos")) || [];
      sabores.sort((a, b) => a.nombre.localeCompare(b.nombre, 'es'));
      listaSabores.innerHTML = "";
      
      if (sabores.length === 0) {
        listaSabores.innerHTML = '<div class="no-sabores">No hay sabores registrados</div>';
        return;
      }
      
      sabores.forEach(sabor => {
        // Convertir fecha de YYYY-MM-DD a DD/MM/YYYY
        const fechaFormateada = sabor.fecha.split('-').reverse().join('/');
        
        const fila = document.createElement("div");
        fila.className = "tabla-fila sabores";
        fila.style.display = "grid";
        fila.style.gridTemplateColumns = "80px 1fr 120px 100px";
        fila.style.padding = "0.8rem 0";
        fila.style.borderBottom = "1px solid #eee";
        
        fila.innerHTML = `
          <div style="padding: 0 0.8rem; display: flex; align-items: center; justify-content: center;">
            <input type="checkbox" class="checkbox-interactivo" ${sabor.disponible ? 'checked' : ''} disabled />
          </div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center;">${sabor.nombre}</div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center; text-align: center; justify-content: center; color: #666; font-size: 0.9rem;">${fechaFormateada}</div>
          <div style="padding: 0 0.8rem; display: flex; align-items: center; justify-content: center;">
            <button class="btn-editar-sabor" onclick="editarSabor('${sabor.id}', '${sabor.nombre.replace(/'/g, "\\'")}', ${sabor.disponible})">‚úèÔ∏è</button>
          </div>
        `;
        listaSabores.appendChild(fila);
      });
    }

    function editarSabor(saborId, saborNombre, disponible) {
      saborEnEdicion = { id: saborId, nombre: saborNombre, disponible: disponible };
      
      document.getElementById("modalTitulo").textContent = `Editar - ${saborNombre}`;
      document.getElementById("nombreSaborInput").value = saborNombre;
      document.getElementById("disponibleInput").checked = disponible;
      
      document.getElementById("modalEditarSabor").classList.remove("oculto");
      document.getElementById("nombreSaborInput").focus();
    }

    function cerrarModalSabor() {
      document.getElementById("modalEditarSabor").classList.add("oculto");
      document.getElementById("modalConfirmacionSabor").classList.add("oculto");
      saborEnEdicion = null;
      cambiosPendientes = {};
    }

    function confirmarEdicionSabor() {
      if (!saborEnEdicion) return;

      const nuevoNombre = document.getElementById("nombreSaborInput").value.trim();
      const nuevoDisponible = document.getElementById("disponibleInput").checked;

      // Validar que el nombre no est√© vac√≠o
      if (!nuevoNombre) {
        alert("El nombre del sabor no puede estar vac√≠o");
        return;
      }

      // Validar que no exista otro sabor con el mismo nombre (excluyendo el actual)
      const sabores = JSON.parse(localStorage.getItem("shielitos")) || [];
      const nombreExiste = sabores.some(s => 
        s.id !== saborEnEdicion.id && 
        s.nombre.toLowerCase() === nuevoNombre.toLowerCase()
      );

      if (nombreExiste) {
        alert("Ya existe un sabor con ese nombre");
        return;
      }

      // Verificar si hubo cambios
      const nombreCambio = nuevoNombre !== saborEnEdicion.nombre;
      const estadoCambio = nuevoDisponible !== saborEnEdicion.disponible;

      if (!nombreCambio && !estadoCambio) {
        alert("No se detectaron cambios");
        return;
      }

      // Preparar mensaje de confirmaci√≥n
      let mensaje = `<strong>Cambios a realizar:</strong><br><br>`;
      
      if (nombreCambio) {
        mensaje += `‚Ä¢ Nombre: "${saborEnEdicion.nombre}" ‚Üí "<strong>${nuevoNombre}</strong>"<br>`;
      }
      
      if (estadoCambio) {
        const estadoAnterior = saborEnEdicion.disponible ? "Disponible" : "No disponible";
        const estadoNuevo = nuevoDisponible ? "Disponible" : "No disponible";
        mensaje += `‚Ä¢ Estado: "${estadoAnterior}" ‚Üí "<strong>${estadoNuevo}</strong>"<br>`;
      }

      // Guardar cambios pendientes
      cambiosPendientes = {
        nombre: nuevoNombre,
        disponible: nuevoDisponible
      };

      document.getElementById("mensajeConfirmacionSabor").innerHTML = mensaje;
      document.getElementById("modalEditarSabor").classList.add("oculto");
      document.getElementById("modalConfirmacionSabor").classList.remove("oculto");
    }

    function cancelarEdicionSabor() {
      cerrarModalSabor();
    }

    function ejecutarEdicionSabor() {
      if (!saborEnEdicion || !cambiosPendientes) return;

      try {
        const sabores = JSON.parse(localStorage.getItem("shielitos")) || [];
        const indice = sabores.findIndex(s => s.id === saborEnEdicion.id);

        if (indice !== -1) {
          // Aplicar cambios
          sabores[indice].nombre = cambiosPendientes.nombre;
          sabores[indice].disponible = cambiosPendientes.disponible;

          // Actualizar tambi√©n el inventario si cambi√≥ el nombre
          if (cambiosPendientes.nombre !== saborEnEdicion.nombre) {
            const inventario = JSON.parse(localStorage.getItem("inventario_hielitos")) || {};
            if (inventario[saborEnEdicion.id]) {
              inventario[saborEnEdicion.id].sabor = cambiosPendientes.nombre;
              localStorage.setItem("inventario_hielitos", JSON.stringify(inventario));
            }
          }

          // Guardar cambios
          localStorage.setItem("shielitos", JSON.stringify(sabores));

          alert("Cambios aplicados correctamente");
          renderizarLista();
        }
      } catch (error) {
        console.error("Error al editar sabor:", error);
        alert("Error al aplicar los cambios");
      }

      cerrarModalSabor();
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const disponible = document.getElementById("disponible").checked;
      const fecha = document.getElementById("fecha").value;

      let sabores = JSON.parse(localStorage.getItem("shielitos")) || [];

      if (sabores.some((s) => s.nombre.toLowerCase() === nombre.toLowerCase())) {
        alert("Ese sabor ya existe.");
        return;
      }

      const id = generarID(sabores);
      sabores.push({ id, nombre, disponible, fecha });
      localStorage.setItem("shielitos", JSON.stringify(sabores));
      form.reset();
      fechaInput.valueAsDate = new Date();
      renderizarLista();
    });

    function confirmarBorrado() {
      const confirmacion = confirm(
        "‚ö†Ô∏è ATENCI√ìN ‚ö†Ô∏è\n\nEsto borrar√° TODOS los sabores guardados.\nTambi√©n se eliminar√° su inventario asociado.\n\n¬øEst√°s seguro de continuar?"
      );
      if (confirmacion) {
        localStorage.removeItem("shielitos");
        // Tambi√©n limpiar inventario relacionado
        localStorage.removeItem("inventario_hielitos");
        alert("Sabores borrados correctamente.\nEl inventario asociado tambi√©n fue eliminado.");
        renderizarLista();
      }
    }

    // Cerrar modales al hacer clic fuera
    document.addEventListener("click", function(e) {
      if (e.target.classList.contains("modal")) {
        cerrarModalSabor();
      }
    });

    window.addEventListener("DOMContentLoaded", renderizarLista);
  </script>
</body>
</html>
