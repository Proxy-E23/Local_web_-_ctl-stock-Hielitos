<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Stock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: transparent !important;
      padding: 0px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent !important;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 2rem;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      max-height: calc(100vh - 2rem);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      background: linear-gradient(135deg, #4ecdc4, #3da9a1);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px 12px 0 0;
      flex-shrink: 0;
    }

    .modal-body {
      padding: 1.5rem;
      flex-grow: 1;
      overflow-y: auto;
      min-height: 0;
    }

    .stock-actual-card {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border: 2px solid #dee2e6;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .stock-actual-contenido {
      font-size: 1.2rem;
      font-weight: 600;
      color: #495057;
    }

    .stock-actual-numero {
      color: #4ecdc4;
      font-weight: bold;
    }

    .opciones-correccion {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 0.3rem;
      border: 1px solid #e9ecef;
    }

    .opciones-titulo {
      font-size: 1.1rem;
      font-weight: 600;
      color: #495057;
      margin-bottom: 1rem;
      text-align: center;
    }

    .opciones-grid {
      display: grid;
      gap: 0.8rem;
    }

    .opcion-item {
      display: grid;
      grid-template-columns: 2.5rem 1fr auto;
      align-items: center;
      padding: 1rem;
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 60px;
    }

    .opcion-item:hover {
      border-color: #4ecdc4;
      background: #f0fdfc;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(78, 205, 196, 0.2);
    }

    .opcion-item.selected {
      border-color: #4ecdc4;
      background: #e8f5f4;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
    }

    .opcion-icono {
      font-size: 1.5rem;
      text-align: center;
    }

    .opcion-texto {
      font-size: 1rem;
      font-weight: 500;
      color: #495057;
      padding: 0 1rem;
    }

    .opcion-radio {
      width: 20px;
      height: 20px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .entrada-section {
      background: white;
      border-radius: 8px;
      padding: 1rem 1.2rem;
      margin-bottom: 0.3rem;
      border: 1px solid #e9ecef;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .entrada-grid {
      display: grid;
      grid-template-columns: 2rem 1fr auto;
      align-items: center;
      gap: 0.8rem;
      min-height: 45px;
    }

    .entrada-icono {
      font-size: 1.3rem;
      text-align: center;
      color: #4ecdc4;
    }

    .entrada-label {
      font-size: 0.95rem;
      font-weight: 600;
      color: #495057;
    }

    .entrada-input {
      width: 85px;
      padding: 0.6rem;
      font-size: 1rem;
      text-align: center;
      border: 2px solid #e9ecef;
      border-radius: 6px;
      background: white;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .entrada-input:focus {
      border-color: #4ecdc4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
      background: #f0fdfc;
    }

    .resultado-preview {
      background: linear-gradient(135deg, #e8f5f4, #d1ecf1);
      border: 2px solid #4ecdc4;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      text-align: center;
      margin-bottom: 0.3rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
      box-shadow: 0 4px 16px rgba(78, 205, 196, 0.2);
      display: none; /* OCULTO POR COMPLETO inicialmente */
    }

    .resultado-preview.visible {
      opacity: 1;
      transform: translateY(0);
      display: block; /* SE MUESTRA cuando es visible */
    }

    .resultado-contenido {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2c7a73;
    }

    .resultado-numero {
      color: #2c7a73;
      font-weight: bold;
    }

    .motivo-section {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 0.3rem;
      border: 1px solid #e9ecef;
    }

    .motivo-label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      color: #495057;
      margin-bottom: 1rem;
    }

    .motivo-select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      background: white;
      transition: all 0.3s ease;
    }

    .motivo-select:focus {
      border-color: #4ecdc4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
    }

    .motivo-input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      background: white;
      margin-top: 1rem;
      transition: all 0.3s ease;
      display: none;
    }

    .motivo-input.visible {
      display: block;
    }

    .motivo-input:focus {
      border-color: #4ecdc4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
    }

    .modal-botones {
      padding: 0.8rem 0 0 0;
      margin-top: 0.6rem;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 1rem;
      justify-content: center;
      background: transparent;
    }

    .btn-cancelar,
    .btn-confirmar {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .btn-cancelar {
      background-color: #6c757d;
      color: white;
    }

    .btn-cancelar:hover {
      background-color: #545b62;
      transform: translateY(-1px);
    }

    .btn-confirmar {
      background: linear-gradient(135deg, #4ecdc4, #3da9a1);
      color: white;
      box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
    }

    .btn-confirmar:hover {
      background: linear-gradient(135deg, #3da9a1, #2c7a73);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(78, 205, 196, 0.4);
    }

    /* Entrada deshabilitada */
    .entrada-input:disabled {
      background-color: #f8f9fa;
      color: #6c757d;
      cursor: not-allowed;
      border-color: #e9ecef;
    }

    .entrada-section.disabled {
      opacity: 0.6;
    }

    .entrada-section.disabled .entrada-icono {
      color: #6c757d;
    }

    .entrada-section.disabled .entrada-label {
      color: #6c757d;
    }

    @media (max-width: 768px) {
      .modal-botones {
        padding: 0.8rem 0 0 0;
        margin-top: 0.8rem;
      }

      .modal-body {
        padding: 1rem;
      }
      
      .stock-actual-card,
      .opciones-correccion,
      .entrada-section,
      .resultado-preview,
      .motivo-section {
        margin-bottom: 0.6rem;
      }

      .opciones-grid {
        gap: 0.6rem;
      }

      .opcion-item {
        padding: 0.8rem;
        min-height: 50px;
      }

      .entrada-grid {
        grid-template-columns: 2rem 1fr auto;
        gap: 0.8rem;
      }

      .entrada-input {
        width: 80px;
        padding: 0.6rem;
      }

      .stock-actual-valor {
        font-size: 1.8rem;
      }

      .resultado-valor {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        🔧 Corrección de Stock<br>
        <span id="nombreSabor" style="font-size: 1rem; font-weight: normal; opacity: 0.9;"></span>
      </div>
      
      <div class="modal-body">
        <!-- Stock actual -->
        <div class="stock-actual-card">
          <div class="stock-actual-contenido">Stock actual: <span class="stock-actual-numero" id="stockActualValor">0</span></div>
        </div>

        <!-- Opciones de corrección -->
        <div class="opciones-correccion">
          <div class="opciones-titulo">Tipo de corrección</div>
          <div class="opciones-grid">
            <div class="opcion-item" onclick="seleccionarOpcion('agregar', this)">
              <div class="opcion-icono">➕</div>
              <div class="opcion-texto">Agregar al stock actual</div>
              <input type="radio" name="tipoCorreccion" value="agregar" class="opcion-radio">
            </div>
            <div class="opcion-item" onclick="seleccionarOpcion('reducir', this)">
              <div class="opcion-icono">➖</div>
              <div class="opcion-texto">Reducir del stock actual</div>
              <input type="radio" name="tipoCorreccion" value="reducir" class="opcion-radio">
            </div>
            <div class="opcion-item" onclick="seleccionarOpcion('establecer', this)">
              <div class="opcion-icono">🎯</div>
              <div class="opcion-texto">Fijar nuevo stock</div>
              <input type="radio" name="tipoCorreccion" value="establecer" class="opcion-radio">
            </div>
          </div>
        </div>

        <!-- Entrada de cantidad - UN SOLO RECTÁNGULO FIJO -->
        <div class="entrada-section" id="entradaCantidad">
          <div class="entrada-grid">
            <div class="entrada-icono" id="iconoEntrada">❓</div>
            <div class="entrada-label" id="labelEntrada">Selecciona una opción</div>
            <input type="number" class="entrada-input" id="inputEntrada" min="0" max="999" placeholder="0" disabled oninput="calcularResultado()">
          </div>
        </div>

        <!-- Preview del resultado -->
        <div class="resultado-preview" id="resultadoPreview">
          <div class="resultado-contenido">Nuevo stock: <span class="resultado-numero" id="resultadoValor">0</span></div>
        </div>

        <!-- Motivo -->
        <div class="motivo-section">
          <label class="motivo-label">📋 Motivo de la corrección</label>
          <select class="motivo-select" id="selectMotivo" onchange="manejarCambioMotivo(this)">
            <option value="">Seleccionar motivo...</option>
            <option value="error_conteo">Error de conteo</option>
            <option value="merma_dano">Merma/Daño</option>
            <option value="stock_perdido">Stock perdido</option>
            <option value="conteo_fisico">Conteo físico</option>
            <option value="otro">Otro...</option>
          </select>
          <input type="text" class="motivo-input" id="inputMotivoOtro" placeholder="Especificar motivo..." maxlength="100">
        </div>

        <!-- BOTONES MOVIDOS DENTRO DEL MODAL-BODY -->
        <div class="modal-botones">
          <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
          <button class="btn-confirmar" onclick="procesarCorreccion()">✅ Aplicar Corrección</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Variables globales para el modal
    let datosCorreccionActual = null;
    let tipoSeleccionado = null;

    // ===== FUNCIONES DE ZONA HORARIA (COPIADAS DE script.js) =====
    function obtenerFechaLocal() {
      const ahora = new Date();
      const offsetMexico = -6; // GMT-6 para México
      const utc = ahora.getTime() + (ahora.getTimezoneOffset() * 60000);
      const fechaMexico = new Date(utc + (offsetMexico * 3600000));
      
      const año = fechaMexico.getFullYear();
      const mes = (fechaMexico.getMonth() + 1).toString().padStart(2, '0');
      const dia = fechaMexico.getDate().toString().padStart(2, '0');
      
      return `${año}-${mes}-${dia}`;
    }

    function obtenerHoraLocal() {
      const ahora = new Date();
      const offsetMexico = -6; // GMT-6 para México
      const utc = ahora.getTime() + (ahora.getTimezoneOffset() * 60000);
      const fechaMexico = new Date(utc + (offsetMexico * 3600000));
      
      const horas = fechaMexico.getHours().toString().padStart(2, '0');
      const minutos = fechaMexico.getMinutes().toString().padStart(2, '0');
      
      return `${horas}:${minutos}`;
    }

    function obtenerFechaHoraLocal() {
      return {
        fecha: obtenerFechaLocal(),
        hora: obtenerHoraLocal()
      };
    }

    // ===== FUNCIONES DEL MODAL =====
    function inicializarModal() {
      // Obtener parámetros de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const saborId = urlParams.get('id');
      const saborNombre = urlParams.get('nombre');
      const stockActual = parseInt(urlParams.get('stock')) || 0;

      if (!saborId || !saborNombre) {
        alert('Error: Datos del sabor no encontrados');
        cerrarModal();
        return;
      }

      // Configurar datos actuales
      datosCorreccionActual = {
        id: saborId,
        nombre: saborNombre,
        stockActual: stockActual
      };

      // Actualizar interfaz
      document.getElementById('nombreSabor').textContent = saborNombre;
      document.getElementById('stockActualValor').textContent = stockActual;

      // Limpiar formulario
      limpiarFormulario();
    }

    function limpiarFormulario() {
      // Limpiar radio buttons
      document.querySelectorAll('.opcion-item').forEach(item => {
        item.classList.remove('selected');
      });
      document.querySelectorAll('input[name="tipoCorreccion"]').forEach(radio => {
        radio.checked = false;
      });

      // Resetear entrada a estado inicial
      const seccionEntrada = document.getElementById('entradaCantidad');
      const iconoEntrada = document.getElementById('iconoEntrada');
      const labelEntrada = document.getElementById('labelEntrada');
      const inputEntrada = document.getElementById('inputEntrada');
      
      seccionEntrada.classList.add('disabled');
      iconoEntrada.textContent = '❓';
      labelEntrada.textContent = 'Selecciona una opción';
      inputEntrada.disabled = true;
      inputEntrada.value = '';

      // Limpiar otros inputs
      document.getElementById('selectMotivo').value = '';
      document.getElementById('inputMotivoOtro').value = '';
      document.getElementById('inputMotivoOtro').classList.remove('visible');

      // Ocultar preview
      document.getElementById('resultadoPreview').classList.remove('visible');

      tipoSeleccionado = null;
    }

    function seleccionarOpcion(tipo, elemento) {
      // Limpiar selecciones anteriores
      document.querySelectorAll('.opcion-item').forEach(item => {
        item.classList.remove('selected');
      });
      
      // Marcar como seleccionado
      elemento.classList.add('selected');
      elemento.querySelector('input[type="radio"]').checked = true;
      
      // Actualizar la entrada única según el tipo seleccionado
      const seccionEntrada = document.getElementById('entradaCantidad');
      const iconoEntrada = document.getElementById('iconoEntrada');
      const labelEntrada = document.getElementById('labelEntrada');
      const inputEntrada = document.getElementById('inputEntrada');
      
      seccionEntrada.classList.remove('disabled');
      inputEntrada.disabled = false;
      inputEntrada.value = '';
      
      switch(tipo) {
        case 'agregar':
          iconoEntrada.textContent = '➕';
          labelEntrada.textContent = 'Cantidad a agregar';
          inputEntrada.min = '1';
          break;
        case 'reducir':
          iconoEntrada.textContent = '➖';
          labelEntrada.textContent = 'Cantidad a reducir';
          inputEntrada.min = '1';
          break;
        case 'establecer':
          iconoEntrada.textContent = '🎯';
          labelEntrada.textContent = 'Nuevo stock';
          inputEntrada.min = '0';
          break;
      }
      
      tipoSeleccionado = tipo;
      calcularResultado();
    }

    function calcularResultado() {
      if (!tipoSeleccionado || !datosCorreccionActual) return;
      
      const inputEntrada = document.getElementById('inputEntrada');
      if (!inputEntrada || inputEntrada.disabled) return;
      
      const cantidad = parseInt(inputEntrada.value) || 0;
      const preview = document.getElementById('resultadoPreview');
      const valorResultado = document.getElementById('resultadoValor');
      
      if (cantidad === 0) {
        preview.classList.remove('visible');
        return;
      }
      
      let resultado = 0;
      const stockActual = datosCorreccionActual.stockActual;
      
      switch(tipoSeleccionado) {
        case 'agregar':
          resultado = stockActual + cantidad;
          break;
        case 'reducir':
          resultado = Math.max(0, stockActual - cantidad);
          break;
        case 'establecer':
          resultado = cantidad;
          break;
      }
      
      valorResultado.textContent = resultado;
      preview.classList.add('visible');
      
      // Cambiar colores según el resultado
      if (resultado < 0) {
        valorResultado.style.color = '#dc3545';
        preview.style.borderColor = '#dc3545';
        preview.style.background = 'linear-gradient(135deg, #f8d7da, #f5c6cb)';
      } else {
        valorResultado.style.color = '#2c7a73';
        preview.style.borderColor = '#4ecdc4';
        preview.style.background = 'linear-gradient(135deg, #e8f5f4, #d1ecf1)';
      }
    }

    function manejarCambioMotivo(select) {
      const inputOtro = document.getElementById('inputMotivoOtro');
      
      if (select.value === 'otro') {
        inputOtro.classList.add('visible');
        inputOtro.focus();
      } else {
        inputOtro.classList.remove('visible');
        inputOtro.value = '';
      }
    }

    function procesarCorreccion() {
      const tipoSeleccionadoInput = document.querySelector('input[name="tipoCorreccion"]:checked');
      const inputEntrada = document.getElementById('inputEntrada');
      const cantidad = parseInt(inputEntrada?.value) || 0;
      const motivoSelect = document.getElementById('selectMotivo').value;
      const motivoOtro = document.getElementById('inputMotivoOtro').value.trim();

      // Validaciones
      if (!tipoSeleccionadoInput) {
        alert("Selecciona un tipo de corrección");
        return;
      }

      if (cantidad <= 0) {
        alert("Ingresa una cantidad válida mayor a 0");
        return;
      }

      if (!motivoSelect) {
        alert("Selecciona un motivo para la corrección");
        return;
      }

      if (motivoSelect === "otro" && !motivoOtro) {
        alert("Especifica el motivo de la corrección");
        return;
      }

      // Calcular resultado final
      const stockActual = datosCorreccionActual.stockActual;
      let stockNuevo = 0;
      let diferencia = 0;

      switch(tipoSeleccionadoInput.value) {
        case 'agregar':
          stockNuevo = stockActual + cantidad;
          diferencia = cantidad;
          break;
        case 'reducir':
          stockNuevo = Math.max(0, stockActual - cantidad);
          diferencia = -(stockActual - stockNuevo);
          break;
        case 'establecer':
          stockNuevo = cantidad;
          diferencia = stockNuevo - stockActual;
          break;
      }

      if (stockNuevo < 0) {
        alert("El resultado no puede ser negativo");
        return;
      }

      // Preparar datos para confirmación
      const motivo = motivoSelect === "otro" ? motivoOtro : obtenerTextoMotivo(motivoSelect);
      const tipoTexto = obtenerTextoTipo(tipoSeleccionadoInput.value);

      let mensaje = `Confirmar corrección de stock:\n\n`;
      mensaje += `🍦 Sabor: ${datosCorreccionActual.nombre}\n`;
      mensaje += `🔧 Tipo: ${tipoTexto}\n`;
      mensaje += `📝 Cantidad: ${cantidad}\n`;
      mensaje += `📋 Motivo: ${motivo}\n\n`;
      mensaje += `📊 Resultado:\n`;
      mensaje += `• Stock actual: ${stockActual}\n`;
      mensaje += `• Stock nuevo: ${stockNuevo}\n`;
      mensaje += `• Diferencia: ${diferencia >= 0 ? '+' : ''}${diferencia}\n\n`;
      mensaje += `¿Confirmar corrección?`;

      if (confirm(mensaje)) {
        ejecutarCorreccion(tipoSeleccionadoInput.value, cantidad, stockNuevo, diferencia, motivo);
      }
    }

    function obtenerTextoMotivo(valor) {
      const motivos = {
        'error_conteo': 'Error de conteo',
        'merma_dano': 'Merma/Daño',
        'stock_perdido': 'Stock perdido',
        'conteo_fisico': 'Conteo físico'
      };
      return motivos[valor] || valor;
    }

    function obtenerTextoTipo(valor) {
      const tipos = {
        'agregar': 'Agregar al stock',
        'reducir': 'Reducir del stock',
        'establecer': 'Establecer stock exacto'
      };
      return tipos[valor] || valor;
    }

    function ejecutarCorreccion(tipo, cantidad, stockNuevo, diferencia, motivo) {
      try {
        const inventario = JSON.parse(localStorage.getItem("inventario_hielitos")) || {};
        const fechaHora = obtenerFechaHoraLocal();

        // Inicializar inventario si no existe
        if (!inventario[datosCorreccionActual.id]) {
          inventario[datosCorreccionActual.id] = {
            sabor: datosCorreccionActual.nombre,
            stock: 0,
            historial: []
          };
        }

        // Actualizar stock
        inventario[datosCorreccionActual.id].stock = stockNuevo;

        // Agregar al historial
        inventario[datosCorreccionActual.id].historial.push({
          fecha: fechaHora.fecha,
          hora: fechaHora.hora,
          cantidad: diferencia,
          tipo: "correccion",
          stockResultante: stockNuevo,
          motivo: motivo,
          tipoCorreccion: tipo,
          cantidadOriginal: cantidad
        });

        // Guardar cambios
        localStorage.setItem("inventario_hielitos", JSON.stringify(inventario));

        // Mostrar confirmación
        let mensajeExito = `✅ Corrección aplicada correctamente!\n\n`;
        mensajeExito += `🍦 ${datosCorreccionActual.nombre}\n`;
        mensajeExito += `📊 Stock: ${datosCorreccionActual.stockActual} → ${stockNuevo}\n`;
        mensajeExito += `📋 Motivo: ${motivo}`;

        alert(mensajeExito);

        // Cerrar modal y regresar a inventario
        cerrarModal();

      } catch (error) {
        console.error("Error al ejecutar corrección:", error);
        alert("❌ Error al procesar la corrección. Inténtalo de nuevo.");
      }
    }

    function cerrarModal() {
      // Enviar mensaje al padre para cerrar
      if (window.parent !== window) {
        window.parent.postMessage('cerrarModal', '*');
      } else {
        // Si no está en iframe, navegar normalmente
        window.location.href = 'inventario.html';
      }
    }

    // Inicializar cuando se carga la página
    window.addEventListener('DOMContentLoaded', inicializarModal);

    // Cerrar con ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        cerrarModal();
      }
    });
    
    // Interceptar navegación hacia atrás
    window.addEventListener('popstate', function(event) {
      if (window.parent !== window) {
        event.preventDefault();
        cerrarModal();
      }
    });

    // Agregar estado al historial cuando se carga el modal
    window.addEventListener('load', function() {
      if (window.parent !== window) {
        history.pushState({ modal: 'editarStock' }, '', '');
      }
    });
  </script>
</body>
